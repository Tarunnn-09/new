<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novell services login</title>
</head>
<body>
    <forms>
        <h3>Novell services login </h3>
        <label for="username">Username :   </label>
        <input type="text">
        <br>
        <label for="password">Password :</label>
        <input type="password">
        <br>
        <label for="city">City of employment :</label>
        <input type="text">
        <br>
        <label for="web server">Web server :</label>
        <select>
            <option value="1">--choose a server--</option>
            <option value="2">--won--</option>
            <option value="3">-lose-</option>
            <option value="4">tie</option>
        </select>
        <br>
        <br>
        <br>
        <label for="role">please specify your role</label>
        <br>
        <input type="radio"><label for="admin">admin</label>
        <br>
        <input type="radio"><label for="engineer">engineer</label>
        <br>
        <input type="radio"><label for="manager">manager</label>
        <br>
        <input type="radio"><label for="guest">guest</label>
        <br>
        <label for="sign on">single sign on to the following</label>
        <br>
        <input type="checkbox"><label for="mail">mail</label>
        <br>
        <input type="checkbox"><label for="payroll">payroll</label>
        <br>
        <input type="checkbox"><label for="self-service">self-service</label>
        <br>
        <center><button>login</button><input type="reset"></center>

    </forms>
    
</body>
</html>

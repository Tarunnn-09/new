<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>way2media</title>
</head>
<body>
    <forms>
        <h3>Step1:Your Details</h3>
        <label for="name">Name  :</label>
        <input type="text" placeholder="first and last name">
        <br>
        <label for="Email">Email :</label>
        <input type="email" placeholder="example@domain.com">
        <br>
        <label for="phone">Phone :</label>
        <input type="number" placeholder="eg. +90908989878">
        <hr>
        <h3>Step 2: Delivery address</h3>
        <label for="Address">Address:</label>
        <textarea rows="4" cols="30"></textarea>
        <br>
        <label for="post code">post code:</label>
        <input type="number">
        <br>
        <label for="Country">Country</label>
        <input type="text">
        <hr>
        <h3>Step 3:Card details</h3>
        <label for="card type">Card Type</label>
        <br>
        <input type="radio"><label for="visa">visa</label>
        <input type="radio"><label for="AmEx">AmEx</label>
        <input type="radio"><label for="Mastercard">Mastercard</label>
        <br>
        <label for="Card number">Card Number</label>
        <input type="number">
        <br>
        <label for="Security code">Security code</label>
        <input type="text">
        <br>
        <label for="Name on Card">Name on Card</label>
        <input type="text" placeholder="Exact name as on the card">
        <br>
        <br>
        <center><button><strong>BUY IT</strong></button></center>
        </forms>


           
    </forms>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>veggies</title>
</head>
<body>
    <h1>vegetables</h1>
    <table border=1>
        <tr>
            <th colspan="2">veggies</th>
            <td>tomatoes</td>
            <td>potatoes</td>
            <td>carrots</td>
            <td>onions</td>
        </tr>
        <tr>
            <th rowspan="2">cost</th>
            <th>mrp</th>
            <td>50</td>
            <td>60</td>
            <td>70</td>
            <td>80</td>
        </tr>
        <tr>
            <th>rp</th>
            <td>70</td>
            <td>80</td>
            <td>90</td>
            <td>100</td>
        </tr>
        <tr>
            <th colspan=2>total</th>
            <td>120</td>
            <td>140</td>
            <td>160</td>
            <td>180</td>
        </tr>
    </table>
    
</body>
</html>
